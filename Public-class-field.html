<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Class Field</title>
</head>
<body>
    <script>
        class Customer{
            // Public
            firstName;
            lastName;
            balance = 0;

            constructor(firstName,lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }
        }

        const eko = new Customer("Yoga","Pratama");
        console.log(eko);
    </script>
</body>
</html>
