<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Error Manual</title>
</head>
<body>
    <script>
        class validatorError extends Error{
            constructor(message,field){
                super(message);
                this.field = field;
            }
        }
        class MathUtil{
            static sum(...numbers){
                if(numbers.length === 0){
                    throw new validatorError("Total Parameter harus lebih dari 0", "numbers");
                }
                let result = 0;
                for(const number of numbers){
                    result += number;
                }
                return result;
            }
        }

        try{
            console.info(MathUtil.sum());
            console.info("Eko");
        }catch(error){
            if(error instanceof validatorError){
                console.error(`terjadi error di field: ${error.field} dengan error :${error.message}`);
            }else{
                console.error(`Terjadi error : ${error.message}`);
            }

        }finally{
            console.info("Kode Program Selesai");
        }

    </script>
</body>
</html>
