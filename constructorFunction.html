<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructur Function</title>
</head>
<body>
    <script>
        // Constructor Function
        function Person(){
            // const eko = new Person();
            // const budi = new Person();
            this.firstName = " ";
            this.lastName = " ";
        }

        // Property Constructor
        const eko = new Person();
        eko.firstName = "Eko";
        eko.lastName = "Setiawan";

        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Nigraha";

        console.log(eko);
        console.log(budi);

    </script>
</body>
</html>
