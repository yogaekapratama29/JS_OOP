<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        class Employee {
            

            sayHello(name){
                console.log(`Helloo ${name}, nama saya employee ${this.name}`);
            }
        }


        class Manager extends Employee {
            

            sayHello(name){
                console.log(`Helloo ${name}, nama saya Manager ${this.name}`);
            }
        }

        const budi = new Employee();
        budi.name = "Budi";
        budi.sayHello("Joko");

        const yoga = new Manager();
        yoga.name = "Yoga";
        yoga.sayHello("Joko");

        console.log(budi);
        console.log(yoga);

    </script>
</body>
</html>
